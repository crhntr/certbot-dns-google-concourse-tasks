---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: certbot/dns-google
    version: latest

params:
  EMAIL:
  AGREE_TOS: "--agree-tos"
  DEBUG: # --debug

outputs:
  - name: letsencrypt

run:
  path: sh
  args:
  - "-c"
  - |
    set -eux
    certbot --version

    certbot register --noninteractive \
      $DEBUG  $AGREE_TOS \
      --email $EMAIL

    cp -R /etc/letsencrypt letsencrypt
